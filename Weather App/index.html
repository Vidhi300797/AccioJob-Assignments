<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="handleOnload()">
    <div class="search-div" id="search-div">
        <input type="text" placeholder="Enter City Name" id="search-input" autocomplete="off" />
        <button id="search-button">Search</button>
    </div>

    <div class="wrapper">

            <div id="location">
                <p>--------</p>
            </div>
               
            <div id="temperature">
                <img id="temperature-icon" src="./icons/cloud-solid.svg" alt="" height="100px">
                <p><span id="temperature-value">-----</span>
                <span id="temperature-unit">&#176C</span></p>
            </div>

            <div id="climate">
                <p>-----------</p>
            </div>
            <script src="script.js"></script>
    </div>
</body>

</html>
